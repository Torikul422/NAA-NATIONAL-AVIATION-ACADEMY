<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DNS Resolver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: 'Courier New', monospace;
        }
        .container {
            max-width: 600px;
            margin-top: 80px;
        }
        .form-control, .btn {
            background-color: #161b22;
            color: #c9d1d9;
            border: 1px solid #30363d;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(100, 255, 218, 0.25);
            border-color: #58a6ff;
        }
        .btn-primary {
            background-color: #238636;
            border-color: #2ea043;
        }
        .btn-primary:hover {
            background-color: #2ea043;
            border-color: #3fb950;
        }
        .alert-info {
            background-color: #161b22;
            border-color: #30363d;
            color: #58a6ff;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-4">üåê DNS Resolver</h1>
        <form method="POST">
            <div class="mb-3">
                <input type="text" class="form-control" name="domain" placeholder="Enter domain (e.g. google.com)" value="{{ domain }}" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Resolve</button>
        </form>

        {% if ip_address %}
        <div class="alert alert-info mt-4 text-start">
            <strong>IP Address:</strong> {{ ip_address }}<br>
            <strong>Source:</strong>
            {% if source == "cache" %}
                <span class="text-warning">Cache</span>
            {% elif source == "DNS server" %}
                <span class="text-success">DNS Server</span>
            {% else %}
                <span class="text-danger">Error</span>
            {% endif %}
        </div>
        {% endif %}
    </div>
</body>
</html>
